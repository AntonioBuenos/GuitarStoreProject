spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-description: Flyway Scripts
    #    locations: classpath:/migration
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    default-schema: guitarshop
    out-of-order: true
    ignore-migration-patterns: '*:ignored'
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  datasource:
    hikari:
      jdbc-url: "jdbc:postgresql://localhost:5432/jd2SmirnovProject"
      maximum-pool-size: 10
      driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: "jdbc:postgresql://localhost:5432/jd2SmirnovProject"
  cache:
    type: Caffeine
    cache-names: guitarManufacturer
    caffeine:
      spec: initialCapacity=10,maximumSize=20, expireAfterAccess=10s
server:
  port: 8081
