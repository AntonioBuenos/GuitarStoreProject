<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName">Enter First Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <!--<div style="color:orangered" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>-->
    <br/>
    <br/>
    <label for="lastName">Enter Last Name:  </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <!--<div style="color:orangered" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>-->
    <br/>
    <br/>
<!--    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:orangered" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br/>-->
    <label for="login">Enter Login:  </label>
    <input type="text" th:field="*{login}" id="login"/>
    <br/>
    <br/>
    <label for="password">Enter Password:  </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label for="passportNumber">Enter Passport Number:  </label>
    <input type="text" th:field="*{personalData.passportNumber}" id="passportNumber"/>
    <br/>
    <br/>
    <label for="address">Enter Address:  </label>
    <input type="text" th:field="*{personalData.address}" id="address"/>
    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
