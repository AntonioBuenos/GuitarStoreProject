<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Deleted Accounts</title>
</head>
<body>

<div th:each="notUser : ${notUsers}">
  <p th:text="${'ID: ' + notUser.getId() + ', NAME: ' + notUser.getFirstName() + ' ' + notUser.getLastName()
  + ', DATE OF ACCOUNT TERMINATION: ' + notUser.getTerminationDate()}">notUser</p>
</div>

<br/>
<hr/>

<a href="/users">Return</a>

</body>
</html>
