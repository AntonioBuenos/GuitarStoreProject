
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Item ID: ' + instock.getId()}">VALUE</p>
<p th:text="${'Item: ' + instock.getGuitarPosition().getManufacturer().getBrand() + ' '
+ instock.getGuitarPosition().getShape() + ' '
+ instock.getGuitarPosition().getModel()}">VALUE</p>
<p th:text="${'Where: ' + instock.getPlacement()}">VALUE</p>
<p th:text="${'Item Status: ' + instock.getGoodStatus()}">VALUE</p>
<p th:text="${'Sold Date: ' + instock.getDateSold()}">VALUE</p>

<a th:href="@{/instocks/{id}/edit(id=${instock.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/instocks/{id}(id=${instock.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
