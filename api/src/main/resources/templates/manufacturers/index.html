<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index of Manufacturers</title>
</head>
<body>

<div th:each="manufacturer : ${manufacturers}">
    <a th:href="@{/manufacturers/{id}(id=${manufacturer.getId()})}"
       th:text="${manufacturer.getId() + ', Brand: ' + manufacturer.getBrand() + ', Company: ' + manufacturer.getCompany() + ', Origin Country: ' + manufacturer.getOriginCountry().getName()}">manufacturer</a>
</div>

<br/>
<hr/>

<a href="/manufacturers/new">Add new Guitar Manufacturer</a>

<br/>
<hr/>

<a href="/guitars">to GUITARS</a>
</body>

</html>
