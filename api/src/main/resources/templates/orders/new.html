<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding New Genre</title>
</head>
<body>

<form th:method="POST" th:action="@{/genres}" th:object="${genre}">
    <label for="musicGenre">Enter Genre: </label>
    <input type="text" th:field="*{musicGenre}" id="musicGenre"/>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
