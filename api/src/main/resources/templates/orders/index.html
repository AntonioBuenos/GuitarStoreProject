<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index of Orders</title>
</head>
<body>

<div th:each="order : ${orders}">
    <a th:href="@{/orders/{id}(id=${order.getId()})}"
       th:text="${order.getId() + ') CUSTOMER: ' + order.getCustomer().getFirstName + ' ' + order.getCustomer().getLastName + ', ' + order.getInstockId() + ', ' + order.getDeliveryAddress() + ', ' + order.getCreationDate() + ', ' + order.getOrderStatus()}">order</a>
</div>

<br/>
<hr/>

<a href="/orders/new">Create new Order</a>

<br/>
<hr/>

<a href="/">to HOME PAGE</a>
</body>

</html>
