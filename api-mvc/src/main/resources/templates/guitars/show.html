
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Brand: ' + guitar.getManufacturer().getBrand()}">VALUE</p>
<p th:text="${'Type: ' + guitar.getTypeof()}">VALUE</p>
<p th:text="${'Shape: ' + guitar.getShape()}">VALUE</p>
<p th:text="${'Series: ' + guitar.getSeries()}">VALUE</p>
<p th:text="${'Model: ' + guitar.getModel()}">VALUE</p>
<p th:text="${'Strings quantity: ' + guitar.getStringsQnt()}">VALUE</p>
<p th:text="${'Neck: ' + guitar.getNeck()}">VALUE</p>
<p th:text="${'Bridge: ' + guitar.getBridge()}">VALUE</p>
<p th:text="${'Body: ' + guitar.getBodyMaterial()}">VALUE</p>
<p th:text="${'Production country : ' + guitar.getProdCountry().getName()}">VALUE</p>
<!--<p th:text="${'Brand ID: ' + guitar.getBrandId()}">VALUE</p>-->
<strong><p th:text="${'Price: ' + guitar.getPrice() + '$'}">VALUE</p></strong>

<br/>
<p th:text="${'THIS GUITAR IN STOCK: '}">VALUE</p>

<div th:each="instock : ${guitar.getInstockGuitars()}">
    <a th:href="@{/guitars/{id}(id=${guitar.getId()})}"
       th:text="${'UNIT ID: ' + instock.getId()
       + ', UNIT POSITION: ' + instock.getGuitarPosition().getManufacturer().getBrand() + ' ' + instock.getGuitarPosition().getModel()
       + ', WHERE: ' + instock.getPlacement() + ', UNIT STATUS: ' + instock.getGoodStatus()}">instock</a>
</div>

<br/>

<a th:href="@{/guitars/{id}/edit(id=${guitar.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/guitars/{id}(id=${guitar.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
