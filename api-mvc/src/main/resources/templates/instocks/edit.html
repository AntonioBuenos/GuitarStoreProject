<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Instock Good</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/instocks/{id}(id=${instock.getId()})}" th:object="${instock}">
  <label for="goodId">Enter Good ID: </label>
  <input type="text" th:field="*{goodId}" id="goodId"/>
  <br/>
  <label for="placement">Enter Placement: </label>
  <input type="text" th:field="*{placement}" id="placement"/>
  <br/>
  <label for="goodStatus">Enter Good Status: </label>
  <input type="text" th:field="*{goodStatus}" id="goodStatus"/>
  <br/>

  <input type="submit" value="Update!"/>
</form>

</body>
</html>
