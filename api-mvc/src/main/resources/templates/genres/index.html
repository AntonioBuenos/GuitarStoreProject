<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index of Genres</title>
</head>
<body>

<div th:each="genre : ${genres}">
    <a th:href="@{/genres/{id}(id=${genre.getId()})}"
       th:text="${'ID: ' + genre.getId() + ', GENRE: ' + genre.getMusicGenre()}">genre</a>
</div>

<br/>
<hr/>

<a href="/">to HOME PAGE</a>
</body>

</html>
